<p>Для создания флажка, связанного с атрибутом сущности, необходимо использовать атрибуты <code>dataContainer</code> и
    <code>property</code>.
    <a href="https://doc.cuba-platform.com/manual-7.2-ru/gui_data.html" target="_blank">dataContainer</a>
    содержит экземпляр сущности, <code>property</code> указывает атрибут сущности для редактирования.</p>
