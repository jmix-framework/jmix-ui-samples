<p>Первая надпись берет текст из
    <a href="https://doc.cuba-platform.com/manual-7.2-ru/message_packs.html" target="_blank">пакета локализованных
        сообщений</a>.</p>

<p>Вторая надпись иллюстрирует возможность разбивки текста на несколько строк. Это делается автоматически если для надписи
    задана ширина и текст в ней не умещается.</p>
