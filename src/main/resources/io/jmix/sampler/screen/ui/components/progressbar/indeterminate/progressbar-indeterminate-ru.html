<p>C помощью атрибута <code>indeterminate</code> можно задать отображение неопределенного состояния индикатора. Если значение атрибута равно <code>true</code>, то индикатор отображает неопределенное состояние. По умолчанию <code>false</code>.</p>
<p>Добавление стиля <code>indeterminate-circle</code> делает индикатор круглым.</p>
