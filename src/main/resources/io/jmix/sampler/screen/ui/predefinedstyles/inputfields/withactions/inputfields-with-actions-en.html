<p>
    <code>ComboBox</code>, <code>EntityPicker</code> and <code>EntityComboBox</code> have three predefined styles:
</p>

<ul>
    <li>align-center</li>
    <li>align-right</li>
    <li>borderless</li>
</ul>

<p>
    You can set these styles to the input field using the <code>stylename</code> attribute either in the XML descriptor or
    in the screen controller using constants from <code>HaloTheme</code> class.
</p>
