<p>С помощью атрибута <code>filterMode</code> можно задать тип фильтрации опций при вводе пользователя:</p>
<ul>
    <li>
        <p><code>NO</code> - нет фильтрации.</p>
    </li>
    <li>
        <p><code>STARTS_WITH</code> - по началу фразы.</p>
    </li>
    <li>
        <p><code>CONTAINS</code> - по любому вхождению (используется по умолчанию).</p>
    </li>
</ul>
